<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENG 513 Chat Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="client/styles.css">
</head>
<body style="background-color: #2A2A2F;">
    <div class="container rounded" style="max-width: 1024px; background-color: #3A3A3F; padding: 20px 40px; margin: 40px auto; box-shadow: 0 0 20px 10px #1A1A1F;">
        <div id="window" class="d-flex flex-row" style="height: 640px; background-color: #3A3A3F; border:1px solid #2A2A2F; border-radius: 5px; padding: 15px; margin: 20px 0;">
            <div id="chat" class="col-9 d-flex align-items-end" style="background-color: #4A4A4F; border:1px solid #2A2A2F; height:100%; padding: 0 0 10px 0;">
                <ul id="messages" class="row list-group"></ul>
            </div>
            <div id="online" class="col d-flex align-items-begin" style="background-color: #4A4A4F; border:1px solid #2A2A2F; margin-left: 15px;">
                <ul id="users" class="row list-group"></ul>
            </div>
        </div>
        <div id="input" class="d-flex flex-row" style="height: 40px; width: 100%; margin: 0; padding: 0;">
            <form action="" style="width: 100%;">
                <div class="input-group mb-3">
                    <input type="text" id="m" class="form-control" placeholder="Enter Message..." aria-label="Recipient's username" aria-describedby="button-addon2" autocomplete="off">
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" id="button-addon2">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="client/client.js"></script>
</body>
</html>
